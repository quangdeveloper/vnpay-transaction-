<div class="modal fade" id="modalUpload" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="staticBackdrop" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document" style="max-width:600px">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="">
            <div class="row row-10">
              <div class="col-auto">
                  Upload danh sách nợ phí
              </div>
            </div>
          </h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <i aria-hidden="true" class="ki ki-close"></i>
          </button>
        </div>
        <div class="modal-body">
            <div class="col-lg-12">
                <div class="dropzone dropzone-multi" id="kt_dropzone_4">
                    <div class="dropzone-panel mb-lg-0 mb-2">
                        <a class="dropzone-select btn btn-light-primary font-weight-bold btn-sm">Chọn tệp</a>												
                        <a class="dropzone-remove-all btn btn-light-primary font-weight-bold btn-sm">Thay đổi</a>
                        <a class="dropzone-upload btn btn-light-primary font-weight-bold btn-sm">Kiểm tra</a>

                    </div>
                    <div class="dropzone-items">
                        <div class="dropzone-item" style="display:none">
                            <div class="dropzone-file">
                                <div class="dropzone-filename" title="some_image_file_name.jpg">
                                    <span data-dz-name="">ffff</span>
                                    <strong>(
                                    <span data-dz-size="">340kb</span>)</strong>
                                </div>
                                <div class="dropzone-error" data-dz-errormessage=""></div>
                            </div>
                            <div class="dropzone-progress">
                                <div class="progress">
                                    <div class="progress-bar bg-primary" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0" data-dz-uploadprogress=""></div>
                                </div>
                            </div>
                            <div class="dropzone-toolbar">
                                <span class="dropzone-start">
                                    <i class="flaticon2-arrow"></i>
                                </span>
                                <span class="dropzone-cancel" data-dz-remove="" style="display: none;">
                                    <i class="flaticon2-cross"></i>
                                </span>
                                <span class="dropzone-delete" data-dz-remove="">
                                    <i class="flaticon2-cross"></i>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
                <span class="form-text text-muted">Dung lượng tối đã upload 1MB</span>
            </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-light-primary" data-dismiss="modal" style="min-width: 100px;">Hủy</button>
          <button type="button" class="btn btn-primary" style="min-width: 120px;">Cập Nhật</button>
        </div>
      </div>
    </div>
